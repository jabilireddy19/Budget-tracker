<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Budget Tracker</h1>

        <div class="budget-display">
            <h2>Total Balance: $<span id="balance">0.00</span></h2>
            <div class="income-expense">
                <div class="income">
                    <h3>Income: $<span id="income">0.00</span></h3>
                </div>
                <div class="expense">
                    <h3>Expense: $<span id="expense">0.00</span></h3>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h2>Add Transaction</h2>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount (e.g., -50 for expense, 100 for income)">
            <button id="addTransactionBtn">Add Transaction</button>
        </div>

        <ul id="transaction-list" class="transaction-list">
            <!-- Transactions will be added here dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
